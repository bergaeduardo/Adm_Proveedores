<!DOCTYPE html>
<html lang="es">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Resumen de Cuenta</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
      <link rel="stylesheet" href="administracion/dashboard.css">
      <style>
        /* Estilos específicos para la tabla si es necesario */
        .dataTables_wrapper .row {
            margin-bottom: 15px;
        }
      </style>
    </head>
    <body>
      <div class="container-fluid">
        <div class="dashboard-header text-center">
          <h1 class="display-4">Resumen de Cuenta</h1>
          <p class="lead">Movimientos de los últimos 3 meses calendario completos finalizados el mes anterior.</p>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Detalle de Movimientos</h5>
                <div id="loading-message" class="text-center" style="display: none;">
                    <i class="fas fa-spinner fa-spin fa-2x"></i> Cargando datos...
                </div>
                <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">
                    Ocurrió un error al cargar los datos.
                </div>
                <div id="no-data-message" class="alert alert-info" role="alert" style="display: none;">
                    No se encontraron movimientos para el período seleccionado.
                </div>
                <div class="table-responsive">
                    <table id="resumenCuentaTable" class="table table-striped table-bordered" style="width:100%">
                        <!-- Dejar el thead y tbody vacíos. DataTables los llenará. -->
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- INICIO: Bloque de Total mejorado estéticamente -->
        <div class="row justify-content-end mb-4">
            <div class="col-lg-5 col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center p-3">
                        <h5 class="card-title mb-0 text-muted">Total General:</h5>
                        <p class="card-text h4 font-weight-bold mb-0" id="total-importe">$ 0,00</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIN: Bloque de Total mejorado estéticamente -->

        <div class="text-center mt-4">
            <a href="dashboard.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver al Tablero
            </a>
        </div>

      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
      <script type="module" src="administracion/resumen_cuenta.js"></script>
    </body>
    </html>
