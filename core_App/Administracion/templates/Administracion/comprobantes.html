<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Comprobantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Tu skin anterior -->
  <link rel="stylesheet" href="/static/administracion/comprobantes.css">
  <style>
    .nav-underline .nav-link.active { color:#0d6efd; border-bottom:2px solid #0d6efd; }
    .section-card { background:#fff; border-radius:.5rem; box-shadow:0 0.125rem 0.25rem rgba(0,0,0,.075); }
  </style>
</head>
<body>
  <div class="container py-3">
    <h1 class="display-6 mb-3">Gestión de Comprobantes</h1>

    <!-- Tabs -->
    <ul class="nav nav-underline mb-3" id="tabs">
      <li class="nav-item"><a class="nav-link active" href="#pane-cargar">Cargar Comprobante</a></li>
      <li class="nav-item"><a class="nav-link" href="#pane-ver">Ver Comprobantes</a></li>
    </ul>

    <!-- Pane: Cargar -->
    <section id="pane-cargar" class="section-card form-section p-4 mb-4">
      <h2 class="h4 mb-3">Cargar Nuevo Comprobante</h2>
      <form id="formComprobante" novalidate>
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label class="form-label">Tipo de Comprobante <span class="text-danger">*</span></label>
            <select name="tipo" class="form-select" required>
              <option value="">Seleccione...</option>
              <option>Factura A</option>
              <option>Factura B</option>
              <option>Nota de Crédito</option>
              <option>Nota de Débito</option>
            </select>
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label">Número de Comprobante <span class="text-danger">*</span></label>
            <input name="numero" class="form-control" placeholder="0001-00001234" required />
            <div class="form-text">Ingrese el número completo, incluyendo ceros iniciales si los tiene.</div>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">Fecha de Emisión <span class="text-danger">*</span></label>
            <input type="date" name="fecha_emision" class="form-control" required />
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">Monto Total <span class="text-danger">*</span></label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" step="0.01" name="total" class="form-control" required />
            </div>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">Orden de Compra asociada</label>
            <input name="orden_compra" class="form-control" placeholder="Ingrese el número de OC" />
          </div>
          <div class="col-12">
            <label class="form-label">Archivo adjunto (PDF, JPEG, PNG) <span class="text-danger">*</span></label>
            <input type="file" name="archivo" class="form-control" accept="application/pdf,image/*" required />
          </div>
          <div class="col-12">
            <label class="form-label">Observación</label>
            <textarea name="observacion" class="form-control" rows="2"></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-between mt-4">
          <a href="/administracion/dashboard/" class="btn btn-secondary">Volver al Inicio</a>
          <button type="submit" class="btn btn-primary">Cargar Comprobante</button>
        </div>
        <div id="formMsg" class="alert d-none mt-3" role="alert"></div>
      </form>
    </section>

    <!-- Pane: Ver -->
    <section id="pane-ver" class="d-none">
      <div class="section-card p-4 mb-4">
        <h2 class="h4 mb-3">Comprobantes Cargados</h2>
        <div class="filter-section">
          <div class="row g-3 align-items-end">
            <div class="col-12 col-md-3">
              <label class="form-label">Fecha Desde</label>
              <input type="date" id="fDesde" class="form-control" />
            </div>
            <div class="col-12 col-md-3">
              <label class="form-label">Fecha Hasta</label>
              <input type="date" id="fHasta" class="form-control" />
            </div>
            <div class="col-12 col-md-2">
              <label class="form-label">Estado</label>
              <select id="fEstado" class="form-select">
                <option value="">Todos</option>
                <option>Recibido</option>
                <option>Aceptado</option>
                <option>Rechazado</option>
              </select>
            </div>
            <div class="col-12 col-md-2">
              <label class="form-label">Tipo</label>
              <select id="fTipo" class="form-select">
                <option value="">Todos</option>
                <option>Factura A</option>
                <option>Factura B</option>
                <option>Nota de Crédito</option>
                <option>Nota de Débito</option>
              </select>
            </div>
            <div class="col-12 col-md-2">
              <label class="form-label">Buscar (N°/OC)</label>
              <input id="fBuscar" class="form-control" placeholder="Buscar..." />
            </div>
            <div class="col-12">
              <button id="btnAplicarFiltros" class="btn btn-primary w-100">Aplicar Filtros</button>
            </div>
          </div>
        </div>
        <div id="listaComprobantes" class="comprobante-list"></div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/static/administracion/comprobantes-ui.js"></script>
</body>
</html>
