<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Inicio de Sesión - XL Proveedores</title>
  <style>
    /* Estilos base (copiar los estilos de la sección 2 aquí) */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 20px;
      padding-bottom: 20px;
      box-sizing: border-box;
    }
    .card-auth {
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
    }
    .card-auth .card-header {
      background-color: #0056b3;
      color: white;
      border-bottom: none;
      border-top-left-radius: 0.75rem;
      border-top-right-radius: 0.75rem;
      padding-top: 20px;
      padding-bottom: 15px;
    }
    .card-auth .card-body {
      padding: 2rem;
    }
    .card-auth .card-footer {
      background-color: #f8f9fa;
      border-top: 1px solid #e9ecef;
      border-bottom-left-radius: 0.75rem;
      border-bottom-right-radius: 0.75rem;
      padding: 1.25rem 2rem;
    }
    .form-control {
      border-radius: 0.5rem;
      padding: 0.85rem 1rem;
      height: auto;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      border-color: #80bdff;
    }
    .btn-primary {
      background-color: #0069d9;
      border-color: #0062cc;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0050a6;
    }
    .alert-danger {
      border-radius: 0.5rem;
    }
    /* Fin de estilos base */

    /* Estilos específicos para el logo si es necesario */
    .xl-logo-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 32px; font-weight: bold; fill: #FFFFFF; dominant-baseline: central; }
    .prov-logo-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px; fill: #f0f0f0; dominant-baseline: central; letter-spacing: 0.5px;}
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-9">
        <div class="card card-auth">
          <div class="card-header text-center">
            <div style="margin-bottom: 10px;">
              <svg width="150" height="45" viewBox="0 0 150 45" xmlns="http://www.w3.org/2000/svg">
                <text x="5" y="50%" class="xl-logo-text">XL</text>
                <text x="48" y="50%" class="prov-logo-text">PROVEEDORES</text>
              </svg>
            </div>
            <h3 class="font-weight-light my-1">Inicio de Sesión</h3>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Tu nombre de usuario" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Tu contraseña" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar Sesión</button>
            </form>
            <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
          </div>
          <div class="card-footer text-center">
            <div class="small">¿No eres miembro? <a href="../registro">Regístrate aquí</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      errorDiv.classList.add('d-none'); // Ocultar error previo
      try {
        const resp = await fetch('/Proveedores/api/token/', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password})
        });
        if (!resp.ok) {
          const data = await resp.json();
          errorDiv.textContent = data.detail || 'Credenciales inválidas. Por favor, inténtalo de nuevo.';
          errorDiv.classList.remove('d-none');
          return;
        }
        const data = await resp.json();
        sessionStorage.setItem('jwt', data.access);
        window.location.href = '/Proveedores/dashboard/';
      } catch (err) {
        errorDiv.textContent = 'No se pudo conectar con el servidor. Verifica tu conexión o inténtalo más tarde.';
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
