{% load static %}
    <!DOCTYPE html>
    <html lang="es">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <title>Inicio de Sesión - XL Proveedores</title>
      <link rel="stylesheet" href="{% static 'login.css' %}">
    </head>
    <body>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-7 col-sm-9">
            <div class="card card-auth">
              <div class="card-header text-center">
                <div style="margin-bottom: 10px;">
                  <svg width="150" height="45" viewBox="0 0 150 45" xmlns="http://www.w3.org/2000/svg">
                    <text x="5" y="50%" class="xl-logo-text">XL</text>
                    <text x="48" y="50%" class="prov-logo-text">PROVEEDORES</text>
                  </svg>
                </div>
                <h3 class="font-weight-light my-1">Inicio de Sesión</h3>
              </div>
              <div class="card-body">
                <form id="loginForm">
                  <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Tu nombre de usuario" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Tu contraseña" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar Sesión</button>
                </form>
                <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
              </div>
              <div class="card-footer text-center">
                <div class="small">¿No eres miembro? <a href="../registro">Regístrate aquí</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="{% static 'login.js' %}"></script>
    </body>
    </html>
