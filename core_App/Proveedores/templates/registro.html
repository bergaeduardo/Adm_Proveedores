{% load static %}
    <!DOCTYPE html>
    <html lang="es">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <title>Registro de Proveedor - XL Proveedores</title>
      <link rel="stylesheet" href="{% static 'registro.css' %}">
    </head>
    <body>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-7 col-md-9">
            <div class="card card-auth">
              <div class="card-header text-center">
                <div style="margin-bottom: 10px;">
                  <svg width="150" height="45" viewBox="0 0 150 45" xmlns="http://www.w3.org/2000/svg">
                    <text x="5" y="50%" class="xl-logo-text">XL</text>
                    <text x="48" y="50%" class="prov-logo-text">PROVEEDORES</text>
                  </svg>
                </div>
                <h3 class="font-weight-light my-1">Registro de Nuevo Proveedor</h3>
              </div>
              <div class="card-body">
                <form id="registroForm" autocomplete="off" novalidate>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" id="usuario" placeholder="Elige un usuario" required>
                        <div id="error-usuario" class="error-message"></div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" placeholder="Mín. 6 caracteres" required>
                        <div id="error-contrasena" class="error-message"></div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="nombreComercial">Nombre Comercial / Razón Social</label>
                    <input type="text" class="form-control" id="nombreComercial" placeholder="Tu nombre o el de tu empresa" required>
                    <div id="error-nom_provee" class="error-message"></div>
                  </div>

                  <div class="row">
                    <div class="col-md-7">
                        <div class="form-group">
                            <label for="cuilCuit">Número de CUIL/CUIT</label>
                            <input type="text" class="form-control" id="cuilCuit" placeholder="Ej: 20-12345678-9" required>
                            <div id="error-n_cuit" class="error-message"></div>
                        </div>
                    </div>
                    <div class="col-md-5">
                         <div class="form-group">
                            <label for="pais">País</label>
                            <select class="form-control" id="pais" required>
                              <option value="">Seleccione...</option>
                              <option value="AR">Argentina</option>
                              <option value="UR">Uruguay</option>
                              {/* <!-- Otros países si es necesario --> */}
                            </select>
                            <div id="error-pais" class="error-message"></div>
                          </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="email">Email de Contacto</label>
                    <input type="email" class="form-control" id="email" placeholder="tu.correo@ejemplo.com" required>
                    <div id="error-e_mail" class="error-message"></div>
                  </div>

                  <div class="form-group">
                    <label for="nombreFantasia">Nombre de Fantasía <span class="text-muted">(opcional)</span></label>
                    <input type="text" class="form-control" id="nombreFantasia" placeholder="Nombre comercial secundario">
                    <div id="error-nom_fant" class="error-message"></div>
                  </div>

                  <button type="submit" class="btn btn-primary btn-block mt-4">Crear Cuenta</button>
                </form>
                <div id="form-messages" class="text-center mt-3"></div>
              </div>
              <div class="card-footer text-center">
                <div class="small">¿Ya tienes una cuenta? <a href="../acceder/">Iniciar sesión</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal de éxito (sin cambios estructurales, pero se beneficiará de los estilos de Bootstrap) -->
      <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header bg-success text-white">
              <h5 class="modal-title" id="successModalLabel">¡Registro Exitoso!</h5>
              <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              Tu cuenta ha sido creada correctamente. Serás redirigido para iniciar sesión.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" id="closeModalBtn">Aceptar</button>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="{% static 'registro.js' %}"></script>
    </body>
    </html>
