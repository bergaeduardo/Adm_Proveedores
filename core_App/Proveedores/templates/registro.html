<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Registro de Proveedor - XL Proveedores</title>
  <style>
    /* Estilos base (copiar los estilos de la sección 2 aquí) */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center; /* Centrar verticalmente si el contenido es corto */
      justify-content: center;
      min-height: 100vh; /* Asegurar que el body ocupe al menos toda la altura de la pantalla */
      padding-top: 30px; /* Espacio arriba */
      padding-bottom: 30px; /* Espacio abajo */
      box-sizing: border-box;
    }
    .card-auth {
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
    }
    .card-auth .card-header {
      background-color: #0056b3;
      color: white;
      border-bottom: none;
      border-top-left-radius: 0.75rem;
      border-top-right-radius: 0.75rem;
      padding-top: 20px;
      padding-bottom: 15px;
    }
    .card-auth .card-body {
      padding: 2rem;
    }
    .card-auth .card-footer {
      background-color: #f8f9fa;
      border-top: 1px solid #e9ecef;
      border-bottom-left-radius: 0.75rem;
      border-bottom-right-radius: 0.75rem;
      padding: 1.25rem 2rem;
    }
    .form-control {
      border-radius: 0.5rem;
      padding: 0.85rem 1rem;
      height: auto;
      margin-bottom: 0; /* Quitar margen inferior para que el error-message quede más pegado */
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      border-color: #80bdff;
    }
    .form-group {
        margin-bottom: 1.25rem; /* Espacio entre grupos de formulario */
    }
    .btn-primary {
      background-color: #0069d9;
      border-color: #0062cc;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0050a6;
    }
    .error-message {
      color: #dc3545;
      font-size: 0.875em;
      display: block;
      min-height: 1.2em;
      margin-top: 0.25rem; /* Pequeño margen superior */
    }
    .success-message { /* Lo mantengo por si se usa, aunque el modal es primario */
      color: #2e7d32;
      margin-top: 5px;
    }
    .modal-backdrop { opacity: 0.5 !important; } /* Como estaba en el original */
    /* Fin de estilos base */

    /* Estilos específicos para el logo si es necesario */
    .xl-logo-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 32px; font-weight: bold; fill: #FFFFFF; dominant-baseline: central; }
    .prov-logo-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px; fill: #f0f0f0; dominant-baseline: central; letter-spacing: 0.5px;}

  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-9">
        <div class="card card-auth">
          <div class="card-header text-center">
            <div style="margin-bottom: 10px;">
              <svg width="150" height="45" viewBox="0 0 150 45" xmlns="http://www.w3.org/2000/svg">
                <text x="5" y="50%" class="xl-logo-text">XL</text>
                <text x="48" y="50%" class="prov-logo-text">PROVEEDORES</text>
              </svg>
            </div>
            <h3 class="font-weight-light my-1">Registro de Nuevo Proveedor</h3>
          </div>
          <div class="card-body">
            <form id="registroForm" autocomplete="off" novalidate>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Elige un usuario" required>
                    <div id="error-usuario" class="error-message"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Mín. 6 caracteres" required>
                    <div id="error-contrasena" class="error-message"></div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="nombreComercial">Nombre Comercial / Razón Social</label>
                <input type="text" class="form-control" id="nombreComercial" placeholder="Tu nombre o el de tu empresa" required>
                <div id="error-nom_provee" class="error-message"></div>
              </div>

              <div class="row">
                <div class="col-md-7">
                    <div class="form-group">
                        <label for="cuilCuit">Número de CUIL/CUIT</label>
                        <input type="text" class="form-control" id="cuilCuit" placeholder="Ej: 20-12345678-9" required>
                        <div id="error-n_cuit" class="error-message"></div>
                    </div>
                </div>
                <div class="col-md-5">
                     <div class="form-group">
                        <label for="pais">País</label>
                        <select class="form-control" id="pais" required>
                          <option value="">Seleccione...</option>
                          <option value="AR">Argentina</option>
                          <option value="UR">Uruguay</option>
                          {/* <!-- Otros países si es necesario --> */}
                        </select>
                        <div id="error-pais" class="error-message"></div>
                      </div>
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email de Contacto</label>
                <input type="email" class="form-control" id="email" placeholder="tu.correo@ejemplo.com" required>
                <div id="error-e_mail" class="error-message"></div>
              </div>

              <div class="form-group">
                <label for="nombreFantasia">Nombre de Fantasía <span class="text-muted">(opcional)</span></label>
                <input type="text" class="form-control" id="nombreFantasia" placeholder="Nombre comercial secundario">
                <div id="error-nom_fant" class="error-message"></div>
              </div>

              <button type="submit" class="btn btn-primary btn-block mt-4">Crear Cuenta</button>
            </form>
            <div id="form-messages" class="text-center mt-3"></div>
          </div>
          <div class="card-footer text-center">
            <div class="small">¿Ya tienes una cuenta? <a href="../acceder/">Iniciar sesión</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de éxito (sin cambios estructurales, pero se beneficiará de los estilos de Bootstrap) -->
  <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="successModalLabel">¡Registro Exitoso!</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          Tu cuenta ha sido creada correctamente. Serás redirigido para iniciar sesión.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="closeModalBtn">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Tu script de validación y registro (sin cambios en la lógica)
    function limpiarErrores() {
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
      const formMessages = document.getElementById('form-messages');
      if (formMessages) {
        formMessages.textContent = '';
        formMessages.className = 'text-center mt-3'; // Reset class
      }
    }

    function validarFormatoCuit(cuit) {
      const cuitPattern = /^\d{2}-\d{8}-\d{1}$/;
      return cuitPattern.test(cuit);
    }

    async function cuitYaExiste(cuit) {
      try {
        // Mostrar algún feedback visual de carga aquí si se desea
        const loadingMessageCuit = document.getElementById('error-n_cuit');
        if(loadingMessageCuit) loadingMessageCuit.textContent = 'Verificando CUIT...';

        const resp = await fetch(`/Proveedores/api/validar-cuit/?n_cuit=${encodeURIComponent(cuit)}`);
        if (!resp.ok) {
            if(loadingMessageCuit) loadingMessageCuit.textContent = ''; // Limpiar mensaje si hay error de red
            return false; // Asumir que no existe si hay error de red, o manejarlo diferente
        }
        const data = await resp.json();
        if(loadingMessageCuit) loadingMessageCuit.textContent = ''; // Limpiar mensaje después de verificar
        return data.exists === true;
      } catch (e) {
        const loadingMessageCuit = document.getElementById('error-n_cuit');
        if(loadingMessageCuit) loadingMessageCuit.textContent = 'Error al verificar CUIT.';
        return false; // O manejar como error
      }
    }

    document.getElementById('registroForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      limpiarErrores();

      const data = {
        usuario: document.getElementById('usuario').value.trim(),
        contrasena: document.getElementById('contrasena').value,
        nom_provee: document.getElementById('nombreComercial').value.trim(),
        n_cuit: document.getElementById('cuilCuit').value.trim(),
        e_mail: document.getElementById('email').value.trim(),
        nom_fant: document.getElementById('nombreFantasia').value.trim() || null, // Enviar null si está vacío
        cod_pais: document.getElementById('pais').value,
        nom_pais: document.getElementById('pais').options[document.getElementById('pais').selectedIndex].text
      };

      let hayError = false;
      if (!data.usuario) {
        document.getElementById('error-usuario').textContent = 'El usuario es obligatorio.';
        hayError = true;
      }
      if (!data.contrasena || data.contrasena.length < 6) {
        document.getElementById('error-contrasena').textContent = 'La contraseña debe tener al menos 6 caracteres.';
        hayError = true;
      }
      if (!data.nom_provee) {
        document.getElementById('error-nom_provee').textContent = 'El nombre comercial es obligatorio.';
        hayError = true;
      }
      if (!data.n_cuit) {
        document.getElementById('error-n_cuit').textContent = 'El CUIL/CUIT es obligatorio.';
        hayError = true;
      } else if (!validarFormatoCuit(data.n_cuit)) {
        document.getElementById('error-n_cuit').textContent = 'Formato: XX-XXXXXXXX-X (ej: 20-31441849-3).';
        hayError = true;
      }
      // La validación de CUIT existente se hará después de las validaciones locales para no hacer fetch innecesario
      if (!data.e_mail) { // Simple validación de email no vacío
        document.getElementById('error-e_mail').textContent = 'El email es obligatorio.';
        hayError = true;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.e_mail)) { // Formato básico de email
        document.getElementById('error-e_mail').textContent = 'Ingresa un email válido.';
        hayError = true;
      }

      if (!data.cod_pais) {
        document.getElementById('error-pais').textContent = 'Debes seleccionar un país.';
        hayError = true;
      }

      if (hayError) return; // Si hay errores locales, no continuar

      // Ahora, si el formato CUIT es válido, verificar si existe (solo si no hay otros errores)
      if (validarFormatoCuit(data.n_cuit)) {
          const existe = await cuitYaExiste(data.n_cuit);
          if (existe) {
            document.getElementById('error-n_cuit').textContent = 'El CUIL/CUIT ya está registrado.';
            hayError = true;
          }
      }

      if (hayError) return;


      const submitButton = e.target.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Registrando...';


      try {
        const response = await fetch('/Proveedores/api/registro/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          $('#successModal').modal('show');
          document.getElementById('registroForm').reset();
        } else {
          const formMessagesDiv = document.getElementById('form-messages');
          formMessagesDiv.textContent = result.detail || 'Por favor, corrige los errores e intenta nuevamente.';
          formMessagesDiv.className = 'error-message text-center mt-3';

          if (result && typeof result === 'object' && !result.detail) {
            for (const campo in result) {
              if (result.hasOwnProperty(campo)) {
                const errorDivId = 'error-' + campo.replace('_', '-'); // Ajustar si los IDs no coinciden exactamente
                const errorDiv = document.getElementById(errorDivId);
                if (errorDiv) {
                  errorDiv.textContent = Array.isArray(result[campo]) ? result[campo].join(' ') : result[campo];
                } else {
                    // Si hay un error de un campo no mapeado, mostrarlo en form-messages
                    formMessagesDiv.textContent += ` ${campo}: ${Array.isArray(result[campo]) ? result[campo].join(' ') : result[campo]}`;
                }
              }
            }
          }
        }
      } catch (error) {
        const formMessagesDiv = document.getElementById('form-messages');
        formMessagesDiv.textContent = 'Error de conexión. Inténtalo más tarde.';
        formMessagesDiv.className = 'error-message text-center mt-3';
      } finally {
          submitButton.disabled = false;
          submitButton.innerHTML = 'Crear Cuenta';
      }
    });

    document.getElementById('closeModalBtn').addEventListener('click', function() {
      $('#successModal').modal('hide');
    });

    // Para una mejor UX, redirigir después de que el modal se oculte completamente
    $('#successModal').on('hidden.bs.modal', function (e) {
      window.location.href = "../acceder/";
    });

  </script>
</body>
</html>
